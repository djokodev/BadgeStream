<!DOCTYPE html>
<html>
<head>
    <title>Upload Video</title>
</head>
<body>
    {% if messages %}
        <ul>
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
        </ul>
    {% endif %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Téléverser</button>
    </form>
    <br><br>
    <a href="{% url 'home' %}">Retour a l'acceuil</a>
</body>
</html>
