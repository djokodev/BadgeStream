<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détails de la vidéo</title>
</head>
<body>
    <video width="640" height="480" controls poster="{{ video.thumbnail.url }}">
        <source src="{{ video.file.url }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <h1>{{ video.title }}</h1>
    <p>{{ video.description }}</p>
    <div>
        <p>par: {{ video.uploaded_by }} le {{ video.uploaded_at }}</p>
    </div>

    {% if user.is_authenticated %}
        {% if user == video.uploaded_by %}
            <a href="{% url 'video_delete' video.id %}">Supprimer</a>
        {% endif %}
    {% endif %}

</body>
</html>
